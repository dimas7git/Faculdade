<body>

    <h1>Praticando 6 - Tabela grande com coslpan e roswpan e background color</h1>

    <table>
        <caption>Tabela com colspan e rowspan</caption>
        <tr class="verde">
            <td colspan="2" class="td">Colspan</td>
            <td class="td">-</td>
            <td rowspan="3" class="td">Rowspan</td>
        </tr>
        <tr class="vermelho">
            <td class="td">-</td>
            <td class="td">-</td>
            <td class="td">-</td>
        </tr>
        <tr class="azul">
            <td class="td">-</td>
            <td colspan="2" class="td">Colspan</td>
        </tr>
        <tr class="amarelo">
            <td class="td">-</td>
            <td class="td">-</td>
            <td class="td">-</td>
            <td class="td">-</td>
        </tr>
    </table>
<br><br><br>
    <table>
        <caption>Legenda</caption>
        <tr>
            <td>Linha 1</td>
            <td class="verde">--------</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td class="vermelho">--------</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td class="azul">--------</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Linha 4</td>
            <td class="amarelo">--------</td>
            <td>Yellow</td>
        </tr>
    </table>
</body>
