<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 2 - JavaScript parte III</title>
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">

</head>

<style>

</style>

<body style="margin-left: 60px;">
  <h1>JavaScript - Aula 15 - Ajax e JSON</h1>
  <br>
  <br>

      <div class="row">
        <div class="col-sm-4">
          <form class="row g-3 needs-validation" id="form1" novalidate>
            <!--Nome-->
            <div class="col-md-12">
              <label for="email1" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome1" required>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <!--Email-->
            <div class="col-md-12">
              <label for="email1" class="form-label">E-mail</label>
              <input type="mail" class="form-control" id="email1" placeholder="seunome@mail.dom" required>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
    
            <!--Botoes-->
            <div class="col-12 text-center justify-content-center">
              <button class="btn btn-primary" type="submit" style="margin-right:17px;">Enviar</button>
              <button class="btn btn-warning" type="reset" style="margin-left:17px;">Limpar</button>

            </div>

          </form>
          <br>
          <div class="col-12 text-center justify-content-center">
            <button class="btn btn-info" onclick = "list()">Atualizar dados tabela</button>
          </div>
        </div>
        <div class="col-sm-6">
          <!--Lista do Banco-->
          <table class="table table-hover table-dark" id = "lista">
            <thead>
              <tr>
                <th scope="col" class="bg-danger">Nome</th>
                <th scope="col" class="bg-danger">Email</th>
                <th scope="col" class="bg-danger"></th>
              </tr>
            </thead>
            <tbody id = "tabelaDentro">

            </tbody>
          </table>
        </div>
      </div>

  <script src="jquery-3.6.1.min.js"></script>
  <script src="script.js"></script>
</body>
